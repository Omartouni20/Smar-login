<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light myform">
      <section class="bg-white p-5 rounded shadow-sm w-50">
        <h1 class="text-center mb-4" style="font-size: 1.5rem">Smart Login System</h1>
        <div>
          <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Enter your email" required />
          <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Enter your password" required />
          <button id="loginBtn" class="btn btn-primary w-100 mb-3">Login</button>
          <div class="text-center">
            <p class="mb-1">Don't have an account ?</p>
            <a href="#" id="signUp" class="text-decoration-none text-primary">Sign up</a>
          </div>
        </div>
      </section>
    </div>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/sweetalert.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
